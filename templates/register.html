{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<body style = "background-color: #f5f0b8;">
    <nav class="navbar navbar-dark" style = "background-color: #c25b08;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style = "color: white;">Razzle Fresh Stock</span>
        </div>
    </nav>
<div class = "login" style = "padding: 30px; margin: auto">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Sign Up"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>
</body>  

{% endblock content %}
